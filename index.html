<html>

<head>
    <title>Pizzeria</title>
    <script src="main.js"></script>
</head>

<body>
    <div class="topnv">
        <a class="Menu">Pizzeria</a>
        <div class="topnav-right">
            <a href="#viewmenu">View Menu</a>
            <a href="#addTopings">Add topping</a>
        </div>
    </div>

    <div class="row" id="viewmenu">
        <div class="img_div">
            <img class="img-responsive" src="images/pizza.png">
        </div>
        <div class="menu_div">
            <button id="menu_list" onclick="getmenu()">Show Menu</button>
            <div id="display_menu"></div>
        </div>
    </div>

    <div class="newRow" id="addTopings">
        <div class="row1">
            <input id="add_item" placeholder="Type here to add add toppings">
            <button id="add_toppings" onclick="add_item()">Show Pizza</button>
        </div>

        <div class="row2">
            <div id="display_addmenu">
            </div>
        </div>
    </div>
    <div>
        <img class="img-responsive" src="images/topping.png">
    </div>
</body>

</html>
